<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RoadWise Helper</title>
    <meta name="description" content="Your intelligent driving assistant" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RoadWise" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Utiliser le base path depuis window.location si disponible, sinon '/'
          const base = window.location.pathname.startsWith('/roadwise-helper') ? '/roadwise-helper/' : '/';
          navigator.serviceWorker.register(base + 'sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
              // Vérifie les mises à jour toutes les heures
              setInterval(() => {
                registration.update();
                console.log('Checking for SW update');
              }, 3600000);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });

          // Écoute les nouveaux service workers
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('New service worker activated, reloading for fresh content');
            window.location.reload();
          });
        });
      }
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
